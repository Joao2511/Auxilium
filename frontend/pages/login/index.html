<section class="max-w-md mx-auto py-12 px-4">
  <h1 class="text-2xl font-semibold mb-6">Entrar no Auxilium</h1>

  <form id="loginForm" class="space-y-4 bg-slate-900/60 p-6 rounded-xl border border-slate-800">
    <div>
      <label class="block text-sm mb-1">E-mail institucional</label>
      <input name="username" class="w-full px-3 py-2 rounded-md bg-slate-950 border border-slate-800" required />
    </div>
    <div>
      <label class="block text-sm mb-1">Senha</label>
      <input name="password" type="password" class="w-full px-3 py-2 rounded-md bg-slate-950 border border-slate-800" required />
    </div>
    <button class="w-full py-2 rounded-md bg-indigo-600 hover:bg-indigo-500">Entrar</button>
    <p id="loginError" class="text-red-400 text-sm hidden"></p>
  </form>
</section>
